						<b>di</b>pendek<b>in</b>
					</h1>
					<h6>dipendekin URL biar gak ribet</h6>
				</div>
			</a>
			<div class="container">
				<div class="px-3 py-2" style="
				padding: 15px;
				border-radius: 25px;
				background: -webkit-linear-gradient(45deg, #136a8a, #267871);
                background: -o-linear-gradient(45deg, #136a8a, #267871);
                background: -moz-linear-gradient(45deg, #136a8a, #267871);
                background: linear-gradient(45deg, #136a8a, #267871);
				margin-left: 50px;
				margin-right: 50px;
				margin-top: 10px">
					<form action="" method="POST">
						{% csrf_token %}
						<div class="row justify-content-center g-1">
							<div class="col-10" style="width: 60%;">{{form.long_url}}</div>
							<div class="col-2">
								<button class="btn btn-success btn-lg w-100" type="submit" style="font-size: larger; background: #27abb4;">
									dipendekin
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			{% if errors %}
			<div class="alert alert-danger mt-4" role="alert">
				<p>{{errors}}</p>
			</div>
			{% endif %} {% if new_url %}

			<div class="mx-auto text-center mt-5">
				<h1>udah dipendekin nih</h1>
				<h3>
					<a href="{{new_url}}" id="afterUrl" target="_blank">{{new_url}}</a>
					<button class="btn bg-transparent" style="margin-left: -10px; margin-top: -20px;"><img src = "https://cdn-icons-png.flaticon.com/512/54/54702.png"
						alt = "Learn HTML5" height = "16" width = "16" title="kopi dimari" onclick="copyElementText('afterUrl')"/></button>
				</h3>
				<h5><br>
					<span>
						sebelum dipendekin:<br>
						<a href="{{long_url}}" id="beforeUrl" target="_blank">{{long_url}}</a>
						<button class="btn bg-transparent" style="margin-left: -10px; margin-top: -15px;"><img src = "https://cdn-icons-png.flaticon.com/512/54/54702.png"
							alt = "Learn HTML5" height = "16" width = "16" title="kopi dimari" onclick="copyElementText('beforeUrl')"/></button>
					</span>
				</h5>
			</div>
			{% endif %}
		</div>
		{% endblock body %}
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
	</script>
	<script>
		if (window.history.replaceState) {
			window.history.replaceState(
				null,
				null,
				window.location.href,
			);
		};
		function copyElementText(id) {
			var copyText = document.getElementById(id).href;
			navigator.clipboard.writeText(copyText);
			alert("Copied the text: " + copyText);
		}
	</script>
	<style>
		.btn {
			transition: 0.5s;
			opacity: 1;
		}
		.btn:hover {
			transition: 0.5s;
			opacity: 0.6;
		}
		#beforeUrl, #afterUrl {
			display: inline-block;
			max-width: 60%;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			word-wrap: break-word;
		}
		@import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');

		body {
			font-family: 'Outfit', sans-serif;
			background: #e0e0e0;
			opacity: 1;
		}
	</style>
